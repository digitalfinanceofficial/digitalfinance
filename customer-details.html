<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Details - Digital Finance</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f0f7ff);
    }
    .header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 24px;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px #004aad;
    }
    .container {
      max-width: 820px;
      margin: 30px auto;
      background-color: #fff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }
    .section-title {
      font-size: 24px;
      font-weight: bold;
      color: #004aad;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
    }
    .field {
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    input, select {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      transition: 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #004aad;
      box-shadow: 0 0 8px #004aad;
      outline: none;
    }
    .error-border {
      border-color: red !important;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #0066ff;
      color: white;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004dcc;
    }
    .footer-note {
      text-align: center;
      font-size: 13px;
      margin-top: 25px;
      color: #555;
    }

    .popup {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #004aad;
      color: white;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      animation: slideDown 2s ease-in-out;
      z-index: 10;
    }

    @keyframes slideDown {
      0% { top: -100px; opacity: 0; }
      30% { top: 60px; opacity: 1; }
      70% { top: 60px; opacity: 1; }
      100% { top: -100px; opacity: 0; }
    }

    .loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
      flex-direction: column;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top-color: #004aad;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-text {
      text-align: center;
      font-size: 15px;
      color: #004aad;
      margin-top: 18px;
      font-family: 'Segoe UI', sans-serif;
      letter-spacing: 0.5px;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="popup"> Hii Welcome to Digital Finance</div>

  <div class="header">Digital Finance</div>

  <div class="container">
    <div class="section-title">Customer Details</div>
    <form id="customerForm">
      <div class="field">
        <label>Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" />
      </div>
      <div class="field">
        <label>Mobile Number</label>
        <input type="tel" id="mobile" placeholder="10-digit mobile number" maxlength="10" />
      </div>
      <div class="field">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>
      <div class="field">
        <label>Date of Birth</label>
        <input type="date" id="dob" />
      </div>
      <div class="field">
        <label>Gender</label>
        <select id="gender">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="field">
        <label>Category</label>
        <select id="category">
          <option value="">Select</option>
          <option>General</option>
          <option>OBC</option>
          <option>SC</option>
          <option>ST</option>
        </select>
      </div>
      <div class="field">
        <label>Qualification</label>
        <select id="qualification">
          <option value="">Select</option>
          <option>10th Pass</option>
          <option>12th Pass</option>
          <option>Graduate</option>
          <option>Post Graduate</option>
          <option>Diploma</option>
          <option>Other</option>
        </select>
      </div>
      <button type="submit" id="submitBtn">Continue</button>
    </form>
    <div class="footer-note">üîê RBI Registered NBFC Partner ‚Äì Digital Finance</div>
  </div>

  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <p class="loader-text">verifying your information.....</p>
  </div>

  <script>
    const form = document.getElementById("customerForm");
    const inputs = form.querySelectorAll("input, select");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      let hasError = false;

      inputs.forEach(el => {
        el.classList.remove("error-border");
        if (!el.value.trim()) {
          el.classList.add("error-border");
          hasError = true;
        }
      });

      if (hasError) {
        navigator.vibrate?.(200);
        return;
      }

      inputs.forEach(el => localStorage.setItem(el.id, el.value));
      loader.style.display = "flex";
      navigator.vibrate?.(100);

      setTimeout(() => {
        window.location.href = "aadhar-pan.html";
      }, 2500);
    });
  </script>

</body>
</html>
